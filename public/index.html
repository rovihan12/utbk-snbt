<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utlok Reward Verification</title>
    
    <!-- ‚úÖ GOOGLE ANALYTICS -->
    <!-- Ganti G-MCE25KHW7V dengan Measurement ID Anda -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MCE25KHW7V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-MCE25KHW7V');
      
      // Track form submissions
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('verifyForm');
        if (form) {
          form.addEventListener('submit', function(e) {
            const code = document.getElementById('rewardCode').value;
            gtag('event', 'form_submit', {
              'event_category': 'engagement',
              'event_label': 'reward_verification',
              'reward_code_length': code.length,
              'value': 1
            });
            
            // Track verification result
            setTimeout(function() {
              const resultDiv = document.getElementById('result');
              if (resultDiv && resultDiv.style.display !== 'none') {
                const hasSuccess = resultDiv.innerHTML.includes('‚úÖ');
                gtag('event', 'verification_result', {
                  'event_category': 'verification',
                  'event_label': hasSuccess ? 'success' : 'failed',
                  'value': hasSuccess ? 1 : 0
                });
              }
            }, 1000);
          });
        }
      });
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            color: #333;
            margin-top: 60px;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 4px solid #48bb78;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #718096;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Utlok Reward Verification</h1>
        <p class="subtitle">Enter your reward code to verify authenticity and claim your benefits</p>
        
        <form id="verifyForm">
            <input type="text" id="rewardCode" 
                   placeholder="Enter your 12-digit reward code" 
                   required
                   pattern="[A-Za-z0-9]{12}"
                   title="12 characters (letters and numbers)">
            <button type="submit">üîç Verify Reward</button>
        </form>
        
        <div class="loading" id="loading">
            ‚è≥ Verifying...
        </div>
        
        <div id="result"></div>
        
        <div class="footer">
            <p>Need help? Contact support@utlok.com</p>
            <p>¬© 2024 Utlok Technologies. All rights reserved.</p>
            <p style="font-size: 12px; opacity: 0.7;">v1.0.0 | Tracking ID: G-MCE25KHW7V</p>
        </div>
    </div>
    
    <script>
    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const code = document.getElementById('rewardCode').value.trim();
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        
        // Reset
        resultDiv.style.display = 'none';
        resultDiv.innerHTML = '';
        loadingDiv.style.display = 'block';
        
        try {
            const response = await fetch('/verify-reward', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rewardCode: code })
            });
            
            const result = await response.json();
            
            loadingDiv.style.display = 'none';
            resultDiv.style.display = 'block';
            
            if (response.ok) {
                resultDiv.innerHTML = `
                    <h3 style="color: #48bb78;">‚úÖ Verification Successful!</h3>
                    <p><strong>Reward Code:</strong> ${code}</p>
                    <p><strong>Status:</strong> ${result.verified ? 'Valid ‚úì' : 'Invalid ‚úó'}</p>
                    <p><strong>Message:</strong> ${result.message || 'No message'}</p>
                    <p><strong>Verification ID:</strong> ${result.verificationId}</p>
                    <p><strong>Time:</strong> ${new Date(result.timestamp).toLocaleString()}</p>
                    <p><strong>Expires:</strong> ${new Date(result.expiresAt).toLocaleDateString()}</p>
                    ${result.details ? `<p><strong>Details:</strong> ${result.details}</p>` : ''}
                `;
                resultDiv.style.borderLeftColor = '#48bb78';
            } else {
                resultDiv.innerHTML = `
                    <h3 style="color: #f56565;">‚ùå Error</h3>
                    <p>${result.error || 'Unknown error occurred'}</p>
                    ${result.code ? `<p><small>Error code: ${result.code}</small></p>` : ''}
                `;
                resultDiv.style.borderLeftColor = '#f56565';
            }
        } catch (error) {
            loadingDiv.style.display = 'none';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h3 style="color: #f56565;">‚ùå Network Error</h3>
                <p>Unable to connect to server. Please check your connection.</p>
                <p><small>${error.message}</small></p>
            `;
            resultDiv.style.borderLeftColor = '#f56565';
        }
    });
    </script>
</body>
</html>
